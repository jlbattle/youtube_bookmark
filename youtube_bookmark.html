<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Youtube Bookmark App</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script> 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="youtube_bookmark.js"></script>
	</head>
	<body>
		<div class="page-header">
		  <h1>Bookmark Your Favorite Youtube Searches</h1>
		</div>
		
		<p id="welcomeMessage"></p>

		<div class="container">

      <form class="form-signin">
        <input type="query" id="queryInput" class="form-control" placeholder="Enter Youtube search query" required autofocus>
        <input type="bookmark" id="bookmarkQuery" class="form-control" placeholder="Enter bookmark name" required>
        
        <button id="saveButton" class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
      </form>

      <hr>

      <div class="row">
        <div class="col-md-5">
          <!-- Saved Bookmarks -->
					<div id="bookmarks"></div>
        </div>
        <div class="col-md-6">
          <h2 id="search-data">Top 10 Search Results</h2>
					<div id="bookmark-search-results"></div>
       </div>
      </div> <!-- /end row -->

    </div> <!-- /container -->	
	</body>
</html>
